            color: var(--heading-color);

            padding: 25px;
            margin-bottom: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }
        .day:hover, .special-tasks:hover, .recurring-tasks-container:hover {
            transform: translateY(-5px);
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            position: relative;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            flex-shrink: 0;
            accent-color: var(--button-primary);
        }
        
        .task-text {
            flex-grow: 1;

        }

        .task-text.completed {

        }

        .task-buttons {
            margin-left: auto;
            flex-shrink: 0;
            display: flex;
            gap: 8px;
        }

        .edit-btn, .move-btn, .delete-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.2em;
            padding: 8px;
            color: #829ab1;
            transition: color 0.2s;
        }

        .edit-btn:hover {
            color: var(--button-primary);
        }
        .delete-btn:hover {

        }
        .move-btn:hover {
            color: #5cb85c;
        }

        .abfuhr {
            font-weight: 600;
            color: var(--heading-color);
        }
        
        .add-task-container {
            display: flex;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap; /* Erm√∂glicht Umbruch auf kleinen Bildschirmen */
        }

        .add-task-container input, .add-task-container select {
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
        }
        .add-task-container input:focus, .add-task-container select:focus {
            border-color: var(--button-primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .add-task-container select {
             flex-basis: 150px; /* Gibt dem Select eine Basisbreite */

        .add-task-container button, #resetBtn {

            font-weight: 600;

            top: 0;

            height: 100%;

        }

                        <input type="checkbox" id="checkbox-${task.id}" ${task.checked ? 'checked' : ''}>
                        <span class="${taskTextClass}">${task.text}</span>
                        <div class="task-buttons">
                            ${buttonsHtml}
                        </div>
                    `;
                    ul.appendChild(li);
                });
            });
        }

        // Event-Listener f√ºr alle Buttons und Checkboxen
        function setupEventListeners() {
            document.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox' && e.target.closest('li')) {
                    const li = e.target.closest('li');
                    const taskId = li.dataset.taskId;
                    const dayId = li.dataset.dayId;
                    
                    const taskIndex = currentTasksData[dayId].findIndex(t => t.id === taskId);
                    if (taskIndex !== -1) {
                        currentTasksData[dayId][taskIndex].checked = e.target.checked;
                        saveData(currentTasksData);
                    }
                }
            });

            document.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const li = button.closest('li');
                if (li) {
                    const taskId = li.dataset.taskId;
                    const dayId = li.dataset.dayId;

                    if (button.classList.contains('delete-btn')) {
                        showConfirmModal("M√∂chtest du diese Aufgabe wirklich l√∂schen?", (confirmed) => {
                            if (confirmed) {
                                currentTasksData[dayId] = currentTasksData[dayId].filter(t => t.id !== taskId);
                                saveData(currentTasksData);
                            }
                        });
                    }

                    if (button.classList.contains('edit-btn')) {
                        const taskTextSpan = li.querySelector('.task-text');
                        const currentText = taskTextSpan.textContent;
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = currentText;
                        input.classList.add('task-text');
                        
                        taskTextSpan.replaceWith(input);
                        input.focus();

                        const saveEdit = () => {
                            const newText = input.value.trim();
                            const task = currentTasksData[dayId].find(t => t.id === taskId);
                            if (task && newText) {
                                task.text = newText;
                                saveData(currentTasksData);
                            } else {
                                renderTasks(currentTasksData);
                            }
                        };

                        input.addEventListener('blur', saveEdit);
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                input.blur();
                            }
                        });
                    }
                }

                if (button.classList.contains('add-task-btn')) {
                    const container = button.closest('.add-task-container');
                    const input = container.querySelector('input[type="text"]');
                    const text = input.value.trim();
                    if (!text) return;

                    if (button.closest('.day')) {
                        const dayId = button.closest('.day').id;
                        currentTasksData[dayId].push({ id: crypto.randomUUID(), text, checked: false });
                    }
                    else if (button.id === 'add-special-task-btn') {
                        currentTasksData.special.push({ id: crypto.randomUUID(), text, checked: false });
                    }
                    else if (button.id === 'add-recurring-task-btn') {
                        const daySelect = document.getElementById('recurring-task-day-select');
                        const selectedDay = daySelect.value;
                        currentTasksData[selectedDay].push({ id: crypto.randomUUID(), text, checked: false, isWeekly: true });
                    }

                    input.value = '';
                    saveData(currentTasksData);
                }

                if (button.id === "resetBtn") {
                    showConfirmModal("M√∂chtest du wirklich alle Aufgaben zur√ºcksetzen? Dies l√∂scht auch alle eigenen Eintr√§ge.", (confirmed) => {
                        if (confirmed) {
                            const freshData = initializeDataWithAbfuhrtermine(JSON.parse(JSON.stringify(initialTasksData)));
                            saveData(freshData);
                            localStorage.removeItem('lastWeekReset');
                        }
                    });
                }
            });
        }
        
        function getPreviousDay(date) {
            const previousDay = new Date(date);
            previousDay.setDate(date.getDate() - 1);
            return previousDay;
        }
        
        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Wochenanfang ist Montag
            return new Date(d.setDate(diff));
        }

        function initializeDataWithAbfuhrtermine(tasksData) {
            const dateToday = new Date();
            const startOfWeek = getStartOfWeek(dateToday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            const daysOfWeek = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

            abfuhrtermine.forEach(({ datum, art }) => {
                const abfuhrDate = new Date(datum);
                const dayBeforeAbfuhr = getPreviousDay(abfuhrDate);

                if (dayBeforeAbfuhr >= startOfWeek && dayBeforeAbfuhr <= endOfWeek) {
                    const weekday = daysOfWeek[dayBeforeAbfuhr.getDay()];
                    if (tasksData[weekday]) {
                        const taskText = `${art} rausstellen (${abfuhrDate.toLocaleDateString("de-DE")})`;
                        if (!tasksData[weekday].some(t => t.text === taskText)) {
                            tasksData[weekday].unshift({ id: crypto.randomUUID(), text: taskText, checked: false });
                        }
                    }
                }
            });
            return tasksData;
        }
        
        function resetWeeklyAndDailyTasks(tasksData) {
            const updatedData = JSON.parse(JSON.stringify(tasksData));
            const days = ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"];
            days.forEach(day => {
                if (updatedData[day]) {
                    updatedData[day].forEach(task => {
                        if (task.isWeekly || task.isDaily) {
                            task.checked = false;
                        }
                    });
                }
            });
            return updatedData;
        }
        
        function processTasksData(tasksDataFromDb) {
            const dateToday = new Date();
            const startOfThisWeek = getStartOfWeek(dateToday).toISOString().split('T')[0];
            const lastResetWeek = localStorage.getItem('lastWeekReset');

            let processedData = tasksDataFromDb;
            if (lastResetWeek !== startOfThisWeek) {
                processedData = resetWeeklyAndDailyTasks(processedData);
                localStorage.setItem('lastWeekReset', startOfThisWeek);
            }

            processedData = initializeDataWithAbfuhrtermine(processedData);
            return processedData;
        }

        // Hauptfunktion, die beim Laden der Seite ausgef√ºhrt wird
        document.addEventListener("DOMContentLoaded", function () {
            // 1. Sofort die UI mit den Standarddaten aufbauen
            const dateToday = new Date();
            document.getElementById("date").textContent = dateToday.toLocaleDateString("de-DE", {
                weekday: "long", year: "numeric", month: "long", day: "numeric"
            });

            const daysOrder = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
            const currentDayIndex = dateToday.getDay();
            const container = document.getElementById("container");
            const specialTasksDiv = document.getElementById('special-tasks-div');
            const dayDivs = {};
            document.querySelectorAll('.day').forEach(div => {
                dayDivs[div.id] = div;
                div.remove();
            });

            const orderedDays = daysOrder.slice(currentDayIndex).concat(daysOrder.slice(0, currentDayIndex));
            orderedDays.forEach(dayName => {
                if (dayDivs[dayName]) {
                    container.appendChild(dayDivs[dayName]);
                }
            });
            container.appendChild(specialTasksDiv);

            // Zeige sofort die initialen Aufgaben an
            renderTasks(currentTasksData);
            setupEventListeners();

            // 2. Im Hintergrund die Verbindung zu Firebase aufbauen und Daten laden
            async function connectToFirebase() {
                try {
                    await signInAnonymously(auth);
                    
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            const docRef = doc(db, tasksCollectionName, sharedDocumentId);
                            
                            onSnapshot(docRef, (docSnapshot) => {
                                let tasksDataFromDb;
                                if (docSnapshot.exists()) {
                                    tasksDataFromDb = docSnapshot.data();
                                } else {
                                    console.log("Kein Plan gefunden, erstelle einen neuen.");
                                    tasksDataFromDb = JSON.parse(JSON.stringify(initialTasksData));
                                }
                                
                                const processedData = processTasksData(tasksDataFromDb);
                                
                                if (JSON.stringify(currentTasksData) !== JSON.stringify(processedData)) {
                                    saveData(processedData);
                                }
                                
                                // Rendere die UI mit den neuen Daten von Firebase
                                renderTasks(processedData);

                            }, (error) => {
                                showErrorModal("Fehler beim Laden der Daten: " + error.message);
                                console.error("Fehler beim onSnapshot:", error);
                            });
                        } else {
                            showErrorModal("Benutzer nicht authentifiziert. Bitte versuche, die Seite neu zu laden.");
                        }
                    });

                } catch (e) {
                    showErrorModal("Kritischer Fehler bei der App-Initialisierung: " + e.message);
                    console.error("Kritischer Fehler bei der App-Initialisierung:", e);
                }
            }

            // Starte die Firebase-Verbindung
            connectToFirebase();
        });
    </script>
